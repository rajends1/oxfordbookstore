{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

{% load crispy_forms_tags %}
<div class="container auth-confirm mb-5">
  <div class="row">
    <div class="col-12 col-sm-8 col-md-6  auth-card">
      <div class="my-4">
        <h2 class="text-center">{% trans "Sign Out" %}</h2>
        <hr class="header-hr">
      </div>
      <p class="my-5 text-center">{% trans 'Are you sure you want to sign out?' %}</p>

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <div class="d-flex justify-content-center my-2">
          <button type="submit" class="btn-submit">{% trans 'Sign Out' %}</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
